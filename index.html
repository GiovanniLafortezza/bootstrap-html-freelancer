<!doctype html>
<html lang="it">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Freelancer</title>

    <!-- Questo link serve per importare Bootstap (alto non Ã¨ che un foglio di stile CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <!-- header -->
    <header>
      <div class="conatiner-fluid">
        <div class="row bg-dark justify-content-around text-center">
          <div class="col-2">
            <p class="text-info pt-2">Portoflio</p>
          </div>

          <div class="col-2">
            <p class="pt-2"><a href="#" class="text-info">CONTACT ME</a></p>
          </div>
        </div>
      </div>
    </header>


    <main>
      <div class="conatiner-fluid">
        <div class="row bg-info justify-content-center">
          <div class="col-4 text-center">
            <img src="./img/undraw_profile_pic_ic5t.svg" alt="foto-profilo " class="w-75 py-4">
            <h3 class="text-dark">Pinco Pallo</h3>
            <p class="text-dark">WEB DESIGNER</p>
          </div>
        </div>
        <div class="row justify-content-center pt-4">
          <div class="col-3">
            <h3 class="text-center">PORTOFOLIO</h3>
          </div>
        </div>

        <!-- first row card -->
        <div class="row justify-content-center pt-4">

          <!-- cabin -->
          <div class="col-3">
            <div class="card text-center">
              <img src="./img/cabin.png" class="card-img-top" alt="cabin">
              <div class="card-body">
                <h5 class="card-title">Cabin Website</h5>
                <a href="#" class="btn btn-primary text-dark">Preview</a>
                <a href="#" class="btn btn-outline-info">Visit Site</a>
              </div>
            </div>
          </div>

          <!-- cake -->
          <div class="col-3">
            <div class="card text-center">
              <img src="./img/cake.png" class="card-img-top" alt="cake">
              <div class="card-body">
                <h5 class="card-title">Cake Website</h5>
                <a href="#" class="btn btn-primary text-dark">Preview</a>
                <a href="#" class="btn btn-outline-info">Visit Site</a>
              </div>
            </div>
          </div>

          <!-- circus -->
          <div class="col-3">
            <div class="card text-center">
              <img src="./img/circus.png" class="card-img-top" alt="circus">
              <div class="card-body">
                <h5 class="card-title">Circus Website</h5>
                <a href="#" class="btn btn-primary text-dark">Preview</a>
                <a href="#" class="btn btn-outline-info">Visit Site</a>
              </div>
            </div>
          </div>
        </div>

        <!-- secondo row card -->
        <div class="row justify-content-center pt-4 mt-3">

          <!-- game -->
          <div class="col-3">
            <div class="card text-center">
              <img src="./img/game.png" class="card-img-top" alt="game">
              <div class="card-body">
                <h5 class="card-title">Game Website</h5>
                <a href="#" class="btn btn-primary text-dark">Preview</a>
                <a href="#" class="btn btn-outline-info">Visit Site</a>
              </div>
            </div>
          </div>

          <!-- safe -->
          <div class="col-3">
            <div class="card text-center">
              <img src="./img/safe.png" class="card-img-top" alt="safe">
              <div class="card-body">
                <h5 class="card-title">Safe Website</h5>
                <a href="#" class="btn btn-primary text-dark">Preview</a>
                <a href="#" class="btn btn-outline-info">Visit Site</a>
              </div>
            </div>
          </div>

          <!-- submarine -->
          <div class="col-3">
            <div class="card text-center">
              <img src="./img/submarine.png" class="card-img-top" alt="submarine">
              <div class="card-body">
                <h5 class="card-title">Submarine Website</h5>
                <a href="#" class="btn btn-primary text-dark">Preview</a>
                <a href="#" class="btn btn-outline-info">Visit Site</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    
    
    <!-- lasciarlo in fondo e non toglierlo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
